<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨不空的工具箱</title>
    <script src="content/js/Config.js"></script>
    <script src="content/js/jquery.js"></script>
    <script src="content/js/vue.min.js"></script>
    <link rel="stylesheet" href="content/css/style.css">
</head>
<body>
    
<div class="content" id="pagelist">
    <div v-for="item in pages">
        <h1>{{item.Cag}}</h1>
        <div class="plist">
             <div class="citem" v-for="p in item.Page"  @click="Go(p)">
                    {{p.name}}
             </div>
        </div>
       

    </div>
   
    
</div>


<script>
    $(function(){
        


    })
    var pagelist=new Vue({
        el:"#pagelist",
        data: {
            pages:pages
        },
        methods:{
            Go:function(item){
                window.location.href=item.url

            }

        }

    })
</script>
</body>
</html>
